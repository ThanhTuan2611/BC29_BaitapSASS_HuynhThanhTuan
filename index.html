<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- GG font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="container d-flex">
        <div class="header_logo">
          <a href="" class="logo_link">
            <img src="./images/crest.png" alt="logo" />
          </a>
        </div>
        <nav class="header_nav">
          <ul class="d-flex">
            <li class="list_item">
              <a href="" class="item_link">Home</a>
            </li>
            <li class="list_item">
              <a href="" class="item_link">About</a>
            </li>
            <li class="list_item">
              <a href="" class="item_link">Course</a>
            </li>
            <li class="list_item">
              <a href="" class="item_link">Blog</a>
            </li>
            <li class="list_item">
              <a href="" class="item_link">Shop</a>
            </li>
            <li class="list_item">
              <a href="" class="item_link">Element</a>
            </li>
          </ul>
        </nav>
        <div class="header_contact d-flex">
          <a href="" class="link_contact">
            <button class="btn-contact">
              <span><i class="fa-solid fa-phone-flip"></i></span>
              <span class="numberphone">(+1) 555 234-8765</span>
            </button>
          </a>
          <div class="social_contact">
            <a href="" class="icon_link">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="" class="icon_link">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="" class="icon_link">
              <i class="fab fa-youtube"></i>
            </a>
            <a href="" class="icon_link">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Carousel -->
    <section id="section">
      <div class="container d-flex">
        <div class="text_content col-lg-6">
          <h3>About us</h3>
          <h1>The language teaching experts</h1>
        </div>
        <div class="img_content col-lg-6">
          <img src="./images/hero_team.png" alt="">
        </div>
      </div>
    </section>

    <!-- Port -->
    <section id="port">
      <div class="container">
        
      </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
